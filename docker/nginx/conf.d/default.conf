# ===========================================
# ZYPHRON API SERVER CONFIGURATION
# ===========================================

server {
    listen 80;
    server_name api.localhost localhost;

    # API endpoints
    location / {
        proxy_pass http://zyphron_api;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Rate limiting for API
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn conn_limit 10;
    }

    # Health check endpoint (no rate limit)
    location /health {
        proxy_pass http://zyphron_api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # Metrics endpoint (internal only)
    location /metrics {
        proxy_pass http://zyphron_api/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        # Restrict to internal networks
        allow 172.28.0.0/16;
        deny all;
    }

    # WebSocket for real-time logs
    location /ws {
        proxy_pass http://zyphron_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # Deployment endpoint with stricter rate limit
    location /api/v1/deploy {
        proxy_pass http://zyphron_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Stricter rate limit for deployments
        limit_req zone=deploy_limit burst=5 nodelay;
        
        # Longer timeout for file uploads
        client_max_body_size 500M;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}

# ===========================================
# USER DEPLOYMENTS WILDCARD SERVER
# ===========================================
server {
    listen 80;
    server_name ~^(?<subdomain>.+)\.localhost$;

    # Serve static files for static deployments
    location / {
        root /var/www/projects/$subdomain/public;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Proxy to dynamic applications
    location @proxy {
        # This will be dynamically configured per deployment
        # For now, return 502 if no static files
        return 502;
    }

    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}
