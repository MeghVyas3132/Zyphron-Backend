# ===========================================
# TRAEFIK STATIC CONFIGURATION
# For local development with dynamic container routing
# ===========================================

# Global Settings
global:
  checkNewVersion: false
  sendAnonymousUsage: false

# API & Dashboard
api:
  dashboard: true
  insecure: true  # Allow insecure access for development

# Entry Points
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: false
  websecure:
    address: ":443"

# Docker Provider
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: zyphron-network
    watch: true
  file:
    directory: "/etc/traefik/dynamic"
    watch: true

# Logging
log:
  level: INFO
  format: common

accessLog:
  format: common
  filters:
    statusCodes:
      - "200-299"
      - "400-599"

# TLS Configuration for local development
# Using self-signed certificates
tls:
  options:
    default:
      minVersion: "VersionTLS12"
