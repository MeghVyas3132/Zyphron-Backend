version: '3.8'

services:
  # ===========================================
  # FRONTEND WEB APP
  # ===========================================
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: zyphron-frontend
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:3000
      - NEXT_PUBLIC_APP_URL=http://localhost:3001
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/package.json:/app/package.json
      - ./frontend/next.config.js:/app/next.config.js
      - ./frontend/tailwind.config.ts:/app/tailwind.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/postcss.config.js:/app/postcss.config.js
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    networks:
      - zyphron-network
    depends_on:
      - api

  # ===========================================
  # CORE API SERVICE
  # ===========================================
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
      target: development
    container_name: zyphron-api
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "9229:9229"  # Node.js debugger
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://zyphron:zyphron_secret@postgres:5432/zyphron?schema=public
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:9092
      - JWT_SECRET=dev-jwt-secret-change-in-production-minimum-32-chars
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - PROJECTS_DIR=/var/www/projects
      - BASE_DOMAIN=localhost
      - LOG_LEVEL=debug
    volumes:
      - ./src:/app/src:ro
      - ./package.json:/app/package.json:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - projects_data:/var/www/projects
      - /var/run/docker.sock:/var/run/docker.sock  # Docker-in-Docker for builds
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - zyphron-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================
  # BUILD WORKER SERVICE
  # ===========================================
  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
      target: development
    container_name: zyphron-worker
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:9092
      - DATABASE_URL=postgresql://zyphron:zyphron_secret@postgres:5432/zyphron?schema=public
      - PROJECTS_DIR=/var/www/projects
      - CONTAINER_REGISTRY=registry:5000
      - LOG_LEVEL=debug
    volumes:
      - ./src:/app/src:ro
      - ./package.json:/app/package.json:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - projects_data:/var/www/projects
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - api
      - redis
      - kafka
      - registry
    networks:
      - zyphron-network
    deploy:
      replicas: 2

  # ===========================================
  # POSTGRESQL DATABASE
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: zyphron-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=zyphron
      - POSTGRES_PASSWORD=zyphron_secret
      - POSTGRES_DB=zyphron
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-scripts/postgres:/docker-entrypoint-initdb.d:ro
    networks:
      - zyphron-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zyphron -d zyphron"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # REDIS CACHE & QUEUE
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: zyphron-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - zyphron-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # KAFKA MESSAGE BROKER
  # ===========================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zyphron-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_log:/var/lib/zookeeper/log
    networks:
      - zyphron-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: zyphron-kafka
    restart: unless-stopped
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_data:/var/lib/kafka/data
    depends_on:
      zookeeper:
        condition: service_healthy
    networks:
      - zyphron-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ===========================================
  # KAFKA UI (Development)
  # ===========================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: zyphron-kafka-ui
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: zyphron-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      - kafka
    networks:
      - zyphron-network

  # ===========================================
  # CONTAINER REGISTRY
  # ===========================================
  registry:
    image: registry:2
    container_name: zyphron-registry
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      REGISTRY_STORAGE_DELETE_ENABLED: "true"
    volumes:
      - registry_data:/var/lib/registry
    networks:
      - zyphron-network

  # ===========================================
  # MINIO (S3-Compatible Object Storage)
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: zyphron-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"  # Console
    environment:
      MINIO_ROOT_USER: zyphron_admin
      MINIO_ROOT_PASSWORD: zyphron_secret_key
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - zyphron-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # PROMETHEUS (Metrics)
  # ===========================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: zyphron-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - zyphron-network

  # ===========================================
  # GRAFANA (Visualization)
  # ===========================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: zyphron-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=zyphron_admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - zyphron-network

  # ===========================================
  # LOKI (Log Aggregation)
  # ===========================================
  loki:
    image: grafana/loki:2.9.0
    container_name: zyphron-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./docker/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    networks:
      - zyphron-network

  # ===========================================
  # JAEGER (Distributed Tracing)
  # ===========================================
  jaeger:
    image: jaegertracing/all-in-one:1.50
    container_name: zyphron-jaeger
    restart: unless-stopped
    ports:
      - "16686:16686"  # UI
      - "14268:14268"  # Collector HTTP
      - "6831:6831/udp"  # Agent
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - zyphron-network

  # ===========================================
  # MAILHOG (Email Testing)
  # ===========================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: zyphron-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - zyphron-network

  # ===========================================
  # NGINX (Reverse Proxy for User Deployments)
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: zyphron-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_logs:/var/log/nginx
      - projects_data:/var/www/projects:ro
    depends_on:
      - api
    networks:
      - zyphron-network

# ===========================================
# NETWORKS
# ===========================================
networks:
  zyphron-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ===========================================
# VOLUMES
# ===========================================
volumes:
  postgres_data:
  redis_data:
  kafka_data:
  zookeeper_data:
  zookeeper_log:
  registry_data:
  minio_data:
  prometheus_data:
  grafana_data:
  loki_data:
  nginx_logs:
  projects_data:
  frontend_node_modules:
  frontend_next:
